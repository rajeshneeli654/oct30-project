  grid-template-columns: repeat(3, 1fr);

  gap: 10px;
}
.item {
  background: lightcoral;
  text-align: center;
  
  padding: 50px;
  border: 2px solid #900;
}
</style>

<div class="container">
  <div class="item">A</div>

  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
  <div class="item">F</div>
</div>
</head>
</html>
